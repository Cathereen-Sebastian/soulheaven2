<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('pics/bggg.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            font-size: 14px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background: #b2dffc;
            align-self: flex-end;
        }
        .bot {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #ff758c;
            box-shadow: 0px 0px 8px rgba(255, 117, 140, 0.5);
        }
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        button:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class='message bot'>Hello! I'm your mood chatbot ðŸ˜Š Tell me, how are you feeling today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Tell me how you feel...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            happy: ["That's great! Keep smiling! ðŸ˜Š", "Happiness looks good on you! What made you happy today?"],
            sad: ["I'm here for you. Want to talk about it? ðŸ’™", "It's okay to feel sad sometimes. You're not alone."],
            angry: ["Take a deep breath. Want to vent? I'm listening. ðŸ˜Œ", "Anger is valid, but letâ€™s process it together."],
            stressed: ["You got this! Take a short break and breathe. ðŸ§˜", "Stress is tough, but you are stronger!"],
            neutral: ["Tell me more! What's on your mind? ðŸ˜Š", "I'm here to chat. How's your day going?"]
        };

        function getResponse(message) {
            const lowerMsg = message.toLowerCase();
            if (lowerMsg.includes("happy") || lowerMsg.includes("great") || lowerMsg.includes("awesome")) {
                return responses.happy;
            } else if (lowerMsg.includes("sad") || lowerMsg.includes("down") || lowerMsg.includes("depressed")) {
                return responses.sad;
            } else if (lowerMsg.includes("angry") || lowerMsg.includes("frustrated")) {
                return responses.angry;
            } else if (lowerMsg.includes("stressed") || lowerMsg.includes("overwhelmed")) {
                return responses.stressed;
            } else {
                return responses.neutral;
            }
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const userMessage = `<div class='message user'>${userInput}</div>`;
            chatBox.innerHTML += userMessage;
            document.getElementById("user-input").value = "";

            setTimeout(() => {
                const botResponse = getResponse(userInput);
                const botMessage = `<div class='message bot'>${botResponse[Math.floor(Math.random() * botResponse.length)]}</div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
