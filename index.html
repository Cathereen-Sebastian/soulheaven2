<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video class="bg-video" autoplay loop muted>
        <source src="pictures/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <h2>LOGIN HERE</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your Email here" required>
            <input type="password" id="password" placeholder="Enter your Password here" required>
            <button type="submit" class="btn" onclick="redirectToHome(event)">Login</button>
        </form>
    </div>

    <script>
        function redirectToHome(event) {
            event.preventDefault(); // Prevent form submission
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email.trim() !== "" && password.trim() !== "") {
                window.location.href = "index2.html"; // Redirect to index2.html
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>
</body>
</html>
