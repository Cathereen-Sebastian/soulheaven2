<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Timer</title>
    <link rel="stylesheet" href="style12.css" />
  </head>
  <body>
    <div class="container">
      <h1>🧘‍♀️ Meditation Timer</h1>

      <!-- Timer Display -->
      <div class="time-display">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <label>
          Minutes:
          <input type="number" id="minutes-input" placeholder="0" min="0" />
        </label>
        <label>
          Seconds:
          <input type="number" id="seconds-input" placeholder="0" min="0" />
        </label>
      </div>

      <!-- Buttons -->
      <div class="button-section">
        <button id="start-btn" class="btn">Start 🏁</button>
        <button id="reset-btn" class="btn">Reset 🔄</button>
        <button id="play-music-btn" class="btn">🎶 Play Music</button>
      </div>

      <!-- Audio -->
      <audio
        id="notification-sound"
        src="Classic-telephone-ring-short-sound.mp3"
      ></audio>
      <audio
        id="meditation-music"
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      ></audio>
    </div>

    <footer>
      <p>© 2025 Meditation Haven 🧘‍♂️ | Breathe & Relax</p>
    </footer>

    <script src="script12.js"></script>
  </body>
</html>
