<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('C:\Users\TEMP\Desktop\folder\f1a720db9f12ae92378e2c4c2e7d0c72.jpg') no-repeat center center/cover; 
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Adding a dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }

        .journal-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #4a4a4a;
            font-size: 28px;
        }

        .entry {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #ff6b6b;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .date {
            font-weight: bold;
            color: #ff6b6b;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
        }

        .add-entry {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-entry:hover {
            background: #e63946;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="journal-container">
    <h1>ðŸ“– My Journal</h1>

    <div id="entries"></div>

    <textarea id="newEntry" rows="3" placeholder="Write something..."></textarea>
    <button class="add-entry" onclick="addEntry()">âž• Add New Entry</button>
</div>

<script>
    function loadEntries() {
        const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
        const entriesContainer = document.getElementById("entries");
        entriesContainer.innerHTML = "";

        entries.forEach(entry => {
            const entryDiv = document.createElement("div");
            entryDiv.classList.add("entry");
            entryDiv.innerHTML = `<p class="date">${entry.date}</p>
                                  <p class="content">${entry.text}</p>`;
            entriesContainer.appendChild(entryDiv);
        });
    }

    function addEntry() {
        const text = document.getElementById("newEntry").value.trim();
        if (text === "") {
            alert("Please write something before adding!");
            return;
        }

        const date = new Date().toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' });
        const newEntry = { date, text };

        const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
        entries.unshift(newEntry);
        localStorage.setItem("journalEntries", JSON.stringify(entries));

        document.getElementById("newEntry").value = "";
        loadEntries();
    }

    window.onload = loadEntries;
</script>

</body>
</html>
